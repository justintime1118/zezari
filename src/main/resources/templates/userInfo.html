<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
          background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">USER INFO</h2>
                <p class="text-white-50 mt-2 mb-5">회원 정보 페이지 입니다.</p>

                <div class = "mb-2">
                    <form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="post">
                        <!--TODO <input type="hidden" name="_method" value="put"/> put 메서드로 처리하기 위한 코드. 현재는 작동X-->

                        <div class="mb-3">
                            <label class="form-label text-white">Username</label>
                            <input type="text" disabled="disabled" class="form-control" th:field="*{username}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Phone Number</label>
                            <input type="tel" class="form-control" th:field="*{phoneNumber}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" th:field="*{password}">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
